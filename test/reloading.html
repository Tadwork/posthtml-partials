<partial name="say">
	<p>Hello!</p>
</partial>

<partial name="say" from>
	<p>Hello from {{ from }}!</p>
</partial>

<partial name="say" from with>
	<p>Hello from {{ from }} with {{ with }}!</p>
</partial>

<div>
	<partial name="say"></partial>
</div>

<div>
	<partial name="say" from="partial" with="love"></partial>
</div>

<div>
	<partial name="say" from="partial"></partial>
</div>
